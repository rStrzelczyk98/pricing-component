<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Pricing Component</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle-field">
        <p>Annually</p>
        <button class="toggle" aria-label="toggle button">
          <div class="circle"></div>
        </button>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <figure class="card">
        <h2>Basic</h2>
        <h3>&dollar;<span class="price">199.99</span></h3>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button class="btn">Learn More</button>
      </figure>
      <figure class="card card--best">
        <h2>Professional</h2>
        <h3>&dollar;<span class="price">249.99</span></h3>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button class="btn btn--best">Learn More</button>
      </figure>
      <figure class="card">
        <h2>Master</h2>
        <h3>&dollar;<span class="price">399.99</span></h3>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button class="btn">Learn More</button>
      </figure>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rStrzelczyk98" target="_blank"
          >Robert Strzelczyk</a
        >.
      </p>
    </footer>
  </body>
</html>
